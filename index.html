<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <a href="#">
                <img class="logo" src="./img/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-list__item"> <a href="#">Home</a> </li>
                    <li class="menu-list__item"> <a href="#">Features</a> </li>
                    <li class="menu-list__item"> <a href="#">Price</a> </li>
                    <li class="menu-list__item"> <a class="book-appointment" href="#">Book Appointment</a> </li>
                </ul>
            </nav>
        </header>

        <article class="content">
            <a class="slideBottom prevSlide"><i class="fa fa-left-long"></i></a>
            <a class="slideBottom nextSlide"><i class="fa fa-right-long"></i></a>
            <h1 class="content__claim">Your Car Repairs</h1>
            <h2 class="content__Subclaim">Visit us for your service</h2>
            <a class="book-appointment" href="#">Book Appointment</a>
        </article>

        <div class="footer-wrapper">
            <footer class="footer">
                <section class="footer__Widgets">
                    <h3 class="footer__widgets__title">Our location</h3>
                    <p class="footer__widgets__text">15 Street Suburb Country 6000</p>
                </section>
                <section class="footer__Widgets">
                    <h3 class="footer__widgets__title">Phone</h3>
                    <p class="footer__widgets__text">+61 040 400 4000</p>
                </section>
                <section class="footer__Widgets">
                    <h3 class="footer__widgets__title">Mail</h3>
                    <p class="footer__widgets__text">automotive@cars.com</p>
                </section>
            </footer>
        </div>
    </main>
</body>
</html>
